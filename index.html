<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-Kiel Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="auth-body">
    <div class="login-card">
        <h1>CS-KIEL CONNECT</h1>
        <p>Digitales Klassenbuch & Logbuch</p>
        
        <input type="email" id="email" placeholder="E-Mail (@cskiel.org)">
        <input type="password" id="password" placeholder="Passwort">
        
        <div class="role-selector">
            <button id="btn-schueler" class="role-btn active" onclick="setRole('student')">Sch√ºler</button>
            <button id="btn-lehrer" class="role-btn" onclick="setRole('teacher')">Lehrer</button>
        </div>

        <button class="main-btn" onclick="handleAuth()">ANMELDEN / REGISTRIEREN</button>
        <p id="msg"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
